<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
      <!-- header -->
      <nav class="navbar navbar-dark bg-dark justify-content-center">
          <span class="navbar-brand mb-0 h1 text-center">Weather Dashboard</span>
      </nav>
      
      <!-- sidebar -->
      <div class="mt-3 container-fluid">
        <div class="row">
          <div class="container col-md-3">
            <label for="inputCity" class="container">Search for a City: </label>     
              <input 
              type="passsword" 
              id="inputCity" 
              class="container searchCity" 
              placeholder="City Name">     
              <div class="container">
                <button id="searchBtn" type="button" class="container btn btn-primary">Search Weather
              </button>
                <!-- <button id="currentBtn" type="button" class="container btn btn-primary">Current Location -->
                <!-- </button> -->
                <br>
                <hr class="style1">
              </div>           
            <div class="container vstack" id="cityHistory">
              <button class="btn btn-danger mb-2"> A city here</button>
              <button class="btn btn-danger mb-2"> A city here</button>
              <button class="btn btn-danger mb-2"> A city here</button>
              <button class="btn btn-danger mb-2"> A city here</button>
              <button class="btn btn-danger mb-2"> A city here</button>
              <button class="btn btn-danger mb-2"> A city here</button>
              <button class="btn btn-danger mb-2"> A city here</button>
            </div>
          </div>
          <!-- Main body with current weather and forecast -->
          <div class="col-md-9">
            <div class="row">

              <!-- current weather -->
              <div class="currentWeather container border border-dark">
                <h1 id="city-date">City & date</h1>
                <p id="date">Date </p>
                <p id="weatherIcon" class="mb-2">Icon</p>
                <p id="currentTemp" class="mb-2">Temp: </p>
                <p id="currentWind" class="mb-2">Wind: </p>
                <p id="currentHumidity" class="mb-2">humidity: </p>
                <p id="currentUV" class="mb-2">UV Index: </p>
              </div>
            </div>

            <!-- 5 day weather forecast cards-->
            <div class="row">
              <div class="card-group" id="fiveDayForecast">
              </div>
            </div>
          </div>
        </div>
      </div>



    <script src="./script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

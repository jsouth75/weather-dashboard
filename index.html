<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Header -->
    <nav class="container header col-10 row align-itmes-start">
            <h1 class="heading">Weather Dashboard</h1>
    </nav>
    <!-- sidebar -->
    <div>
        <div class="container col-3 sidebar search">Search for a City:
            <input type="text" class="search-bar">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </button>
            List of previous searches
        </div>
        <!-- current place and weather -->
        <div class="container card col-9">
            <div class="current-location">
                <h1 class="city">Memphis, TN</h1>
                <span id="'date-time"></span>
                <div class="temp">
                    <h2>75 F</h2>
                </div>
                    <img src="" alt="" class="weather-icon">
                <div class="description">Sunny</div>    
                    <span class="current-weather"></span>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-2 align-itmes-center">
                    day 1</div>
                <div class="col-2 align-itmes-center">
                    day 2</div>
                <div class="col-2 align-itmes-center">
                    day 3</div>
                <div class="col-2 align-itmes-center">
                    day 4</div>
                <div class="col-2 align-itmes-center">
                    day 5</div>
            </div>
        </div>
    </div>
    <!-- five day forecast -->


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
